<!DOCTYPE html>
<html>
<head>
    <title>Simple jQuery Mobile Site</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- jQuery Mobile -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

<!-- Home Page -->
<div data-role="page" id="home">

    <div data-role="header">
        <h1>My Mobile Site</h1>
    </div>

    <div data-role="content">
        <p>Welcome to my simple jQuery Mobile website.</p>

        <a href="#about" data-role="button">Go to About Page</a>
        <a href="#contact" data-role="button" data-theme="b">Contact</a>
    </div>

    <div data-role="footer">
        <h4>Â© 2025 My Site</h4>
    </div>

</div>

<!-- About Page -->
<div data-role="page" id="about">

    <div data-role="header">
        <a href="#home" data-role="button" data-icon="home">Home</a>
        <h1>About</h1>
    </div>

    <div data-role="content">
        <p>This site is built using jQuery Mobile.</p>
    </div>

    <div data-role="footer">
        <h4>About Page</h4>
    </div>

</div>

<!-- Contact Page -->
<div data-role="page" id="contact">

    <div data-role="header">
        <a href="#home" data-role="button" data-icon="home">Home</a>
        <h1>Contact</h1>
    </div>

    <div data-role="content">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="email">Email:</label>
            <input type="email" id="email">

            <input type="submit" value="Submit">
        </form>
    </div>

    <div data-role="footer">
        <h4>Contact Us</h4>
    </div>

</div>

</body>
</html>
